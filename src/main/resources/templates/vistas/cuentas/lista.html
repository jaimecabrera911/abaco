<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/plantillas/principal :: head">
</head>
<body>
<th:block th:replace="/plantillas/menu :: navbar"></th:block>
<div class="container mt-5 w-50">
    <h1>Lista de Cuentas</h1>
    <a class="btn btn-primary rounded-pill m-1"><strong>Crear Cuentas</strong></a>
    <table class="table table-bordered">
        <thead>
        <tr class="text-center">
            <th scope="col">No. Cuenta</th>
            <th scope="col">Fecha</th>
            <th scope="col">Saldo</th>
            <th scope="col">Estado</th>
            <th scope="col">AcciÃ³n</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cuenta:${cuentas}">
            <th scope="row" th:text="${cuenta.numeroCuenta}"></th>
            <td th:text="${cuenta.fecha}"></td>
            <td th:text="${cuenta.saldo}"></td>
            <td th:text="${cuenta.estado}"></td>
            <td >
                <div class="row justify-content-center">
                    <a class="btn btn-warning rounded-pill col-4"><strong>Editar</strong></a>
                    <a class="btn btn-danger rounded-pill col-4 "><strong>Eliminar</strong></a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<th:block th:replace="/plantillas/principal :: scripts"></th:block>
</body>
</html>
