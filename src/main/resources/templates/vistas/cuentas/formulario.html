<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="/plantillas/principal :: head"> </head>
  <body>
    <nav th:replace="/plantillas/menu :: navbar"></nav>

    <div class="card m-5" style="width: 18rem">
      <div class="card-body">
        <h5 class="card-title">Crear Cuenta</h5>
        <form
          th:action="@{/cuentas/guardar}"
          th:object="${cuenta}"
          method="post"
        >
          <div class="form-group">
            <label for="numeroCuenta">Numero de cuenta</label>
            <input
              type="text"
              th:field="*{numeroCuenta}"
              class="form-control"
            />
          </div>
          <div class="form-group mt-2">
            <label for="numeroCuenta">Saldo</label>
            <input type="number" th:field="*{saldo}" class="form-control" />
          </div>
          <div class="form-check mt-2 mb-2">
            <label class="form-check-label" for="estado"> Estado </label>
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              th:field="*{estado}"
            />
          </div>
          <div class="form-group">
            <label for="cliente">Clientes</label>
            <select class="form-control" th:field="*{cliente}" required>
              <option value="">Seleccion un cliente</option>
              <option
                th:each="cliente:${clientes}"
                th:value="${cliente.cedula}"
                th:text="${cliente.nombre}"
              ></option>
            </select>
          </div>

          <div class="contaniner mt-2">
            <div class="row justify-content-center">
              <button type="submit" class="btn btn-success col-md-5">
                Crear
              </button>
              <a class="btn btn-warning col-md-5 ms-1">Cancelar</a>
            </div>
          </div>
        </form>
      </div>
    </div>

    <th:block th:replace="/plantillas/principal :: scripts"></th:block>
  </body>
</html>
